<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-container">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="calendario.html">Calendario</a></li>
          <li><a href="noticias.html">Noticias</a></li>
          <li><a href="ubicacion.html">Ubicaci√≥n</a></li>
          <li><a href="denuncias.html">Denuncias</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Inicio de Sesi√≥n</h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Correo Electr√≥nico:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Contrase√±a:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-submit">Iniciar Sesi√≥n</button>
        <span id="loginError" class="error-message" style="display: none;">Usuario o contrase√±a incorrectos.</span>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Proyecto Basurero. Todos los derechos reservados.</p>
  </footer>

  <script>
    // ‚úÖ Crear usuarios por defecto si no hay ninguno
    if (!localStorage.getItem('usuarios')) {
      const iniciales = [
        {
          nombre: 'EMACRUZ SCZ',
          correo: 'admin@basurero.com',
          contrasena: '12345678',
          rol: 'admin'
        },
        {
          nombre: 'Juan Cami√≥n',
          correo: 'camionero@basurero.com',
          contrasena: '12345678',
          rol: 'usuario'
        }
      ];
      localStorage.setItem('usuarios', JSON.stringify(iniciales));
    }

    // üü¢ Manejo del formulario
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('loginError');

      const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
      const user = usuarios.find(u => u.correo === username && u.contrasena === password);

      if (user) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('usuarioActivo', JSON.stringify(user));

        if (user.rol === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'camionero.html';
        }
      } else {
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
