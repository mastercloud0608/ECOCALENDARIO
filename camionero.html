<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Camionero</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-container">
        <ul>
          <li><button onclick="logout()" class="btn-submit" style="margin-left: 1rem;">Cerrar Sesi贸n</button></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="welcome-section">
      <h2 id="camionero-nombre">Bienvenido, Camionero</h2>
      <p>Haz clic en el bot贸n para activar tu ubicaci贸n en tiempo real durante tu recorrido.</p>

      <div class="evento">
        <h4> Seguimiento en Tiempo Real</h4>
        <button id="btn-ubicacion" class="btn-toggle-ubicacion">Activar Ubicaci贸n</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Proyecto Basurero. Todos los derechos reservados.</p>
  </footer>

  <script src="services/camionero.js"></script>
  <script>
    const usuario = JSON.parse(localStorage.getItem('usuarioActivo') || '{}');
    if (!usuario || usuario.rol !== 'usuario') {
      alert('Acceso no autorizado.');
      window.location.href = 'login.html';
    } else {
      document.getElementById('camionero-nombre').innerText = `Bienvenido, ${usuario.nombre}`;
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('usuarioActivo');
      localStorage.removeItem('ubicacionActiva');
      localStorage.removeItem('camioneroUbicacion');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
