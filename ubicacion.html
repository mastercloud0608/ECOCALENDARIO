<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicaci贸n en Tiempo Real</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="calendario.html">Calendario</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="denuncias.html">Denuncias</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <h2>Ubicaci贸n en Tiempo Real</h2>
            <p>Visualiza la ubicaci贸n en tiempo real de los camiones de recolecci贸n de basura en los barrios de Santa Cruz de la Sierra: Los Chinos, La Costanera y La Busch.</p>
            <div id="mapa-ubicacion" style="width: 100%; height: 400px; border-radius: 8px;"></div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Proyecto Basurero. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        let map;
        let camionMarker = null;
        let lastPosition = null;
        let popup = null;
        let notifiedPoints = new Set();

        // Ruta de recolecci贸n
        const ruta = [
            [-17.770539633794648, -63.20992613361338],
            [-17.772068557215775, -63.20394188927357],
            [-17.777305289438623, -63.205537769465565],
            [-17.777448567255117, -63.21572145849559]
        ];

        // Funci贸n para calcular distancia entre dos coordenadas
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const toRad = x => x * Math.PI / 180;

            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) ** 2 +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // Notificaci贸n al usuario
        function mostrarNotificacion(mensaje) {
            if (!("Notification" in window)) return;

            if (Notification.permission === "granted") {
                new Notification(mensaje);
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(mensaje);
                    }
                });
            }
        }

        function initMap() {
            map = L.map('mapa-ubicacion').setView([-17.7850, -63.1737], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '漏 OpenStreetMap contributors'
            }).addTo(map);

            const polyline = L.polyline(ruta, { color: 'red', weight: 4, opacity: 0.8 }).addTo(map);
            ruta.forEach((coord, i) => {
                L.marker(coord).addTo(map).bindPopup(`Punto ${i + 1}`);
            });

            map.fitBounds(polyline.getBounds());

            // Intervalo para verificar ubicaci贸n del cami贸n
            setInterval(() => {
                const isActive = localStorage.getItem('ubicacionActiva') === 'true';
                const raw = localStorage.getItem('camioneroUbicacion');

                if (!isActive || !raw) {
                    if (camionMarker) {
                        map.removeLayer(camionMarker);
                        camionMarker = null;
                    }
                    return;
                }

                try {
                    const { lat, lng } = JSON.parse(raw);
                    if (!lat || !lng) return;

                    const pos = [lat, lng];
                    const moved = !lastPosition || pos[0] !== lastPosition[0] || pos[1] !== lastPosition[1];

                    if (!camionMarker) {
                        camionMarker = L.marker(pos, {
                            icon: L.icon({
                                iconUrl: 'assets/images/camion.png',
                                iconSize: [25, 25],
                                iconAnchor: [12, 25]
                            })
                        }).addTo(map);
                        popup = camionMarker.bindPopup("Cami贸n en ruta");
                        popup.openPopup();
                        lastPosition = pos;
                    } else {
                        camionMarker.setLatLng(pos);
                        if (moved) {
                            camionMarker.getPopup().setContent(" Cami贸n en movimiento").openOn(map);
                            lastPosition = pos;
                        }
                    }

                    // Verificar si est谩 cerca de alg煤n punto de la ruta
                    ruta.forEach((punto, index) => {
                        const distancia = calcularDistancia(lat, lng, punto[0], punto[1]);
                        if (distancia < 100 && !notifiedPoints.has(index)) {
                            mostrarNotificacion(` Cami贸n cerca del Punto ${index + 1}`);
                            notifiedPoints.add(index);
                        }
                    });

                } catch (e) {
                    console.warn("Error leyendo ubicaci贸n del camionero:", e.message);
                }
            }, 2000);
        }

        window.onload = initMap;
    </script>
</body>
</html>
